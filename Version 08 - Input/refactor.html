<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6"><p>Refactor Test</p></div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button
            type="button"
            class="btn btn-primary"
            onclick="handlers.displayAllButton()"
          >
            Display All
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button
            type="button"
            class="btn btn-link"
            onclick="handlers.toggleAllButton()"
          >
            Toggle All
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <input type="text" id="add" onkeyup="handlers.addEnter()" />
          <button
            type="button"
            class="btn btn-primary"
            onclick="handlers.add()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <input type="text" id="editText" />
          <input type="number" id="editPosition" />
          <button
            type="button"
            class="btn btn-primary"
            onclick="handlers.edit()"
          >
            Edit
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <input type="number" id="remove" />
          <button
            type="button"
            class="btn btn-primary"
            onclick="handlers.remove()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <input type="number" id="toggle" />
          <button
            type="button"
            class="btn btn-primary"
            onclick="handlers.toggleStatus()"
          >
            Toggle
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="refactor.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>
